<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Widget Test</title>
</head>
<body>
    <div style="max-width: 600px; margin: 40px auto; padding: 20px;">
        <h1>OCR Widget Demo</h1>
        
        <form data-appycrew-ocr="true">
            <label style="display: block; margin-bottom: 15px;">
                Item
                <select name="item" data-appycrew-type="item" style="width: 100%; padding: 8px;">
                    <option value="">Select...</option>
                    <option value="chair">Chair</option>
                    <option value="table">Table</option>
                    <option value="wardrobe">Wardrobe</option>
                    <option value="sofa">Sofa</option>
                </select>
            </label>
            
            <label style="display: block; margin-bottom: 15px;">
                Quantity
                <input type="number" name="qty" data-appycrew-type="quantity" 
                       style="width: 100%; padding: 8px;" />
            </label>
            
            <label style="display: block; margin-bottom: 15px;">
                Description
                <textarea name="description" data-appycrew-type="description" 
                          style="width: 100%; padding: 8px;" rows="3"></textarea>
            </label>
            
            <label style="display: block; margin-bottom: 15px;">
                Location
                <select name="location" data-appycrew-type="location" style="width: 100%; padding: 8px;">
                    <option value="">Select...</option>
                    <option value="living room">Living Room</option>
                    <option value="bedroom">Bedroom</option>
                    <option value="kitchen">Kitchen</option>
                </select>
            </label>
        </form>
    </div>

    <!-- IMPORTANT: Load the widget script -->
    <script src="/ocr-widget-enhanced.js"></script>
</body>
</html>
